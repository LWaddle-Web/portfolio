    <section class="contact">
      <div class="form-picture">
        <img class="rounded float-start img-fluid" src="images/pexels-vojtech-okenka-750.jpg" 
        alt="Fingers clicking mouse by keyboard">
      </div>
      <div class="form-container">
        <form>
          <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="" aria-label="Name">
          </div>
          <div class="form-group mb-3">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="Phone" placeholder="123-456-7890" aria-label="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
          </div>
          <div class="form-group mb-3">
            <label for="inputEmail3">Email</label>  
            <input type="email" class="form-control" id="inputEmail3" placeholder="email@address.com">
          </div>
          <div class="form-group mb-3">
            <label for="textarea">Message</label>
            <textarea class="form-control" id="textarea" placeholder="How can I help?" rows="3"></textarea>
          </div>
          <div class="form-group mb-3">
          <button type="submit" class="btn btn-primary">Submit</button>
          <input class="btn btn-primary" type="reset" value="Reset">
          </div>
      </form>
      </div>
    </section>
